apiVersion: v1
kind: Service
metadata:
  name: hustler-frontend
  labels:
    app: hustler
    tier: frontend
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: hustler
    tier: frontend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hustler-frontend
  labels:
    app: hustler
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hustler
      tier: frontend
  template:
    metadata:
      labels:
        app: hustler
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: hustler-frontend:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
